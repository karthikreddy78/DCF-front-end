<div class="container mt-5">
  <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
    <fa-icon [icon]="faUser" class="ms-auto me-auto user-icon"></fa-icon>

    <form #f="ngForm" (ngSubmit)="f.form.valid && login()">

      <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
      </div>

      <div class="form-group">
        <label for="email">Enter your email</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" class="form-control"
          required />
        <div class="alert-danger" *ngIf="!email.valid && f.submitted">
          Email is required.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" #password="ngModel"
          class="form-control" required />
        <div class="alert-danger" *ngIf="!password.valid && f.submitted">
          Password is required.
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100 mt-3" style="background-color: #50A057;">
        Login
      </button>

    </form>

    <a [routerLink]="['/register']" class="btn btn-link" style="color: darkgray;">
      Create new account!
    </a>
  </div>
</div>
