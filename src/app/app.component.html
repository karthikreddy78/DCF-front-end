


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Navbar Dropdown Login and Signup Form with Social Buttons</title>
<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
	
</style>

</head> 
<body>
<nav class="navbar navbar-default navbar-expand-lg navbar-dark bg-primary">
	<div class="navbar-header">
		<a class="navbar-brand text-light">Spec<b>D</b></a>  		
	</div>
	<!-- Collection of nav links, forms, and other content for toggling -->
	<div id="navbarCollapse" class="collapse navbar-collapse">
		<ul class="nav navbar-nav">
      <li class="nav-item" *ngIf="isAdmin()">
        <a [routerLink]="['/admin']" routerLinkActive="active" class="nav-link text-light">Admin</a>
      </li>
      <li class="nav-item" *ngIf="isCompany()">
        <a [routerLink]="['/company']" routerLinkActive="active" class="nav-link text-light">Company</a>
      </li>
      <li class="nav-item">
        <a  [routerLink]="['/home']" routerLinkActive="active" class="nav-link text-light">Home</a>
      </li>		
		</ul>
		<ul class="nav navbar-nav navbar-right" *ngIf="!currentUser?.id">			
			<li>
				<a [routerLink]="['/login']"  routerLinkActive="active" class=" text-light">Login</a>
			</li>
			<li>
				<a [routerLink]="['/register']"  routerLinkActive="active" class="btn btn-light get-started-btn mt-1 mb-1">Sign up</a>
			</li>
		</ul>

    <ul class="nav navbar-nav navbar-right" *ngIf="currentUser?.id">			
			<li>
				<a (click)="properRole()" routerLinkActive="active" class="text-light" style="cursor: pointer;">{{currentUser.fullname}}</a>
			</li>
			<li>
				<a (click)="logOut()"  routerLinkActive="active" class="btn btn-light get-started-btn ml-1">Log Out</a>
			</li>
		</ul>
	</div>
</nav>
<router-outlet></router-outlet>
</body>
</html>
